<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="paginaCadastro.css">
</head>
<body>
    <div>
        <form>
            <h1>Realize seu Cadastro</h1>
            
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Digite seu nome...">

            <label for="nomeUsuario">Nome de Usuário:</label>
            <input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Digite seu nome...">

            <label for="idadeNascimento">Data de Nacimento</label>
            <input type="date" name="idadeNascimento" 
            id="idadeNascimento">

            <label for="email">Seu email:</label>
            <input type="=email" name="email" id="email" placeholder="Digite seu email...">

            <label for="senha">Crie uma senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha...">

            <label for="confirmarSenha">Confirme sua senha:</label>
            <input type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Digite sua senha...">

            <p>JÁ possui uma conta? Realize seu<a href="paginaLogin.html"> Login Aqui</a></p>

            <button type="submit">Cadastrar</button>
            

        </form>
    </div>
</body>
</html>
